<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="-1 0.5 -3" rotation="0 60 0" color="cyan">

        </a-box>
        <a-sphere position="2 0.9 -8" radius="1.5" color="blue">

        </a-sphere>
        <a-cylinder position="3 0.3 -3" radius="0.9" height="2" color="violet" >

        </a-cylinder>
        <a-plane position="0 0.5 -4" rotation="-90 0 0" height="4" width="4" color="white"></a-plane>

    </a-scene>
</body>

</html>
